<script type="module">
  import {Workbox, messageSW} from 'https://storage.googleapis.com/workbox-cdn/releases/5.1.2/workbox-window.prod.mjs';

  if ('serviceWorker' in navigator) {
    const wb = new Workbox('/sw.js');
    var registration;

    function showSkipWaitingPrompt() {
      // `event.wasWaitingBeforeRegister` will be false if this is
      // the first time the updated service worker is waiting.
      // When `event.wasWaitingBeforeRegister` is true, a previously
      // updated service worker is still waiting.
      // You may want to customize the UI prompt accordingly.
      var updateVersion = document.querySelector('.app__new-version-available-msg');
      var homeLink = document.querySelector('.app__picture');
      updateVersion.classList.add('app__new-version-available-msg--show');
      homeLink.classList.add('app__picture--new-version-available');

      updateVersion.addEventListener('click', function () {
        // Assuming the user accepted the update, set up a listener
        // that will reload the page as soon as the previously waiting
        // service worker has taken control.
        wb.addEventListener('controlling', function () {
          window.location.reload();
        });

        if (registration && registration.waiting) {
          // Send a message to the waiting service worker,
          // instructing it to activate.
          // Note: for this to work, you have to add a message
          // listener in your service worker. See below.
          messageSW(registration.waiting, {type: 'SKIP_WAITING'});
        }
      });

      homeLink.addEventListener('click', function () {
        // Assuming the user accepted the update, set up a listener
        // that will reload the page as soon as the previously waiting
        // service worker has taken control.
        wb.addEventListener('controlling', () => {
          window.location = '/';
        });

        if (registration && registration.waiting) {
          // Send a message to the waiting service worker,
          // instructing it to activate.
          // Note: for this to work, you have to add a message
          // listener in your service worker. See below.
          messageSW(registration.waiting, {type: 'SKIP_WAITING'});
        }
      });

    }

    // Add an event listener to detect when the registered
    // service worker has installed but is waiting to activate.
    wb.addEventListener('waiting', showSkipWaitingPrompt);
    wb.addEventListener('externalwaiting', showSkipWaitingPrompt);

    wb.register().then(function (reg) {
      registration = reg;
    });
  }
</script>
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)

  })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-6218580-8', 'auto');
  ga('set', 'dimension1', 'online');
  ga('send', 'pageview');

  function setTocObserver(doc, route) {
    var observer = new IntersectionObserver(function (entries) {
      entries.forEach(function (entry) {
        var id = entry.target.getAttribute('id');
        if (entry.intersectionRatio > 0) {
          var previousElements = document.querySelectorAll(`.post__toc li a`);
          previousElements.forEach(function (previousElement) {
            previousElement.parentElement.classList.remove('active');
          });
          var elSel = '.post__toc li a[href="' + route + '#' + id + '"]';
          var el = this.document.querySelector(elSel);
          el.parentElement.classList.add('active');
        }
      });
    });
    // Track all sections that have an `id` applied
    doc.querySelectorAll('h2[id], h3[id], h4[id], h5[id]').forEach(function (section) {
      observer.observe(section);
    });
  }

  (function () {
    if (window.ScullyIO === "generated") {
      // *: newversion available
      var updateVersion = document.querySelector('.app__new-version-available-msg');
      updateVersion.addEventListener('click', function (event) {
        event.preventDefault();
      })

      // *: mobilenav
      var mobileNavHamburger = document.querySelector('.app__mobilemenu');
      var aside = document.querySelector('.app__aside');
      mobileNavHamburger.addEventListener('click', function (event) {
        event.preventDefault();
        if (aside.classList.contains('app__aside--open')) { // aside open
          aside.classList.remove('app__aside--open');
          mobileNavHamburger.classList.remove('app__mobilemenu--open');
        } else { // aside closed
          aside.classList.add('app__aside--open');
          mobileNavHamburger.classList.add('app__mobilemenu--open');
        }
      });

      // /posts/*: toc
      if (document.querySelector('.post__toc')) {
        window.setTocObserver(document, document.location.pathname);
      }

      // /kwerri: general conditions
      var generalConditionsToggle = document.querySelector('.kwerri__algemene-voorwaarden-toggle');
      if (generalConditionsToggle) {
        var generalConditionsDoc = document.querySelector('.kwerri__algemene-voorwaarden-doc');
        generalConditionsToggle.addEventListener('click', function (event) {
          event.preventDefault();
          generalConditionsDoc.hidden = !generalConditionsDoc.hidden
        });
      }
    }
  })();
</script>
